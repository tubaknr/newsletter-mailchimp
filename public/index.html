<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap.min.css">
    <script src="https://kit.fontawesome.com/4a97d750ef.js" crossorigin="anonymous"></script>
    <title>Newsletter SignUp</title>
</head>
<body>
    <div class="container">
        <section class="row mt-5 text-center">
            <div class="col-md-6 m-auto">
                <h1><i class="fas fa-newspaper fa-2x"></i></h1>
                <h1 class="display-4">Newsletter Signup</h1>
                <p class="lead">
                    Enter your info to get our wesome monthluy newsletter
                </p>
                <form action="/signup" method="POST">
                    <div class="form-group">
                        <input 
                            type="text",
                            name="firstName",
                            id="first-name",
                            class="form-control",
                            placeholder="First Name"/>
                    </div>
                    <div>
                        <input 
                            type="text",
                            name="lastName",
                            id="last-name",
                            class="form-control",
                            placeholder="Last Name"/>
                    </div>
                    <div>
                        <input 
                            type="email",
                            name="email",
                            id="email",
                            class="form-control",
                            placeholder="Email"/>
                    </div>
                    <button type="submit" class="btn btn-primary btn-black">Sign Up</button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
